# Default values for rancher-thanos chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""

# The following fields are read-only and managed by controllers
clusterIds: ""
rancherHost: ""
token: ""
apiToken: ""

grpcProxyUrl: ""
privateCa: false

grafana:
  enabled: false
  apiGroup: "monitoring.coreos.com"
  image:
    repository: rancher/grafana-grafana
    tag: 7.1.5
    pullPolicy: IfNotPresent
    proxy:
      repository: cnrancher/nginx
      tag: 1.21.6
  nodeSelector: {}
  resources:
    core:
      limits:
        memory: 200Mi
        cpu: 200m
      requests:
        memory: 100Mi
        cpu: 100m
    proxy:
      limits:
        memory: 100Mi
        cpu: 100m
      requests:
        memory: 50Mi
        cpu: 50m
  persistence:
    name: ""
    enabled: false
    storageClass: ""
    accessMode: "ReadWriteOnce"
    size: 50Gi
  service:
    type: ClusterIP
    port: 80
  # Already exist ServiceAccount
  serviceAccountName: ""
  prometheusDatasourceURL: "http://access-thanos/global-monitoring"

thanos:
  image:
    repository: cnrancher/thanos
    tag: v0.24.0
    pullPolicy: IfNotPresent
    proxy:
      repository: cnrancher/nginx
      tag: 1.21.6
  # See https://thanos.io/storage.md/
  objectConfig: {}

  # Thanos query
  query:
    replicaCount: 1
    resources:
      limits:
        memory: 1Gi
        cpu: "1"
      requests:
        memory: 256Mi
        cpu: 100m
    proxy:
      resources:
        limits:
          memory: 100Mi
          cpu: 100m
        requests:
          memory: 50Mi
          cpu: 50m
    affinity: {}
    nodeSelector: {}
    tolerations: []
    service:
      type: ClusterIP
      port: 80
    extraArgs: []
    externalPrefix: global-monitoring
    storeInterval: 30s

  # Thanos store gateway
  store:
    enabled: false
    resources:
      limits:
        memory: 1Gi
        cpu: "1"
      requests:
        memory: 256Mi
        cpu: 100m
    affinity: {}
    nodeSelector: {}
    tolerations: []
    extraArgs: []
  # Thanos compactor
  compact:
    enabled: false
    resources:
      limits:
        memory: 1Gi
        cpu: "1"
      requests:
        memory: 256Mi
        cpu: 100m
    affinity: {}
    nodeSelector: {}
    tolerations: []
    extraArgs: []

ui:
  enabled: true
  replicaCount: 1
  image:
    repository: cnrancher/global-monitoring-ui
    tag: 0.0.9
    pullPolicy: IfNotPresent
  resources:
    limits:
      memory: 300Mi
      cpu: 300m
    requests:
      memory: 50Mi
      cpu: 50m
  affinity: {}
  nodeSelector: {}
  tolerations: []
  title: ""
  tabTitle: ""
  favicon: ""
  logo: ""
  service:
    type: ClusterIP
    port: 80

global:
  systemDefaultRegistry: ""
