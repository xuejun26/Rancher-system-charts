{{- if .Values.thanos.compact.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-compact-{{ .Release.Name }}
  labels:
    app: {{ template "app.fullname" . }}
    chart: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    component: compact
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "app.fullname" . }}
      chart: {{ .Chart.Name }}
      release: {{ .Release.Name }}
      component: compact
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        app: {{ template "app.fullname" . }}
        chart: {{ .Chart.Name }}
        release: {{ .Release.Name }}
        component: compact
    spec:
      containers:
        - name: thanos
          image: "{{ template "system_default_registry" . }}{{ .Values.thanos.image.repository }}:{{ .Values.thanos.image.tag }}"
          imagePullPolicy: {{ .Values.thanos.image.pullPolicy }}
          args:
          - compact
          - --objstore.config-file
          - /etc/thanos/config.yaml
          - --http-address
          - 0.0.0.0:10902
        {{- range .Values.thanos.compact.extraArgs }}
          {{- $pair := regexSplit "=" . 2 }}
          {{- if eq 2 (len $pair) }}
          - {{ (index $pair 0) }}
          - {{ (index $pair 1) }}
          {{- else }}
          - {{ (index $pair 0) }}
          {{- end }}
        {{- end }}
          - -w
          ports:
            - name: grpc
              containerPort: 10901
              protocol: TCP
            - name: http
              containerPort: 10902
              protocol: TCP
          resources:
            {{- toYaml .Values.thanos.compact.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /etc/thanos/config.yaml
            name: objstore-config
            subPath: config.yaml
      nodeSelector:
      {{- include "linux-node-selector" . | nindent 8 }}
      {{- with .Values.thanos.compact.nodeSelector }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.thanos.compact.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      tolerations:
      {{- include "linux-node-tolerations" . | nindent 8 }}
      {{- with .Values.thanos.compact.tolerations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - secret:
          items:
          - key: config.yaml
            path: config.yaml
          secretName: objstore-config-{{ .Release.Name }}
        name: objstore-config
{{- end }}